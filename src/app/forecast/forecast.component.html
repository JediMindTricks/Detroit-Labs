<form [formGroup]="forecastForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="forecastCity">
  <button>Go</button>
</form>
<div class="container">
  <div class="day" *ngFor="let day of cityForecast">
    <h2>{{day.day | date: 'MMMM d'}}</h2>
    <div class="icon">
      <img src="http://openweathermap.org/img/w/{{day.icon}}.png" alt="">
    </div>
    <div class="temp">
      <h3>Max: {{day.tempMax}}&deg;</h3>
      <h3>Min: {{day.tempMin}}&deg;</h3>
    </div>
  </div>
</div>
